static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: local_proxy
                  timeout: 20s
                  retry_policy:
                    retry_on: 5xx, gateway-error
                    num_retries: 5
                    per_try_timeout: 10s
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: local_proxy
    connect_timeout: 5s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: service
        port_value: 80
    - socket_address:
        address: slow
        port_value: 80
    - socket_address:
        address: filtered
        port_value: 80
    circuit_breakers:
          thresholds:
          - priority: DEFAULT
            max_connections: 1
            max_pending_requests: 1
            max_requests: 2
            max_retries: 3
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001