static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          access_log:
            - name: envoy.file_access_log
              config:
                path: "/var/log/access.log"
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/airports/weather"
                route:
                  cluster: proxy_weather
                  timeout: 60s
                  retry_policy:
                    retry_on: 5xx, gateway-error
                    num_retries: 10
                    per_try_timeout: 5s
              - match:
                  prefix: "/airports/GEG"
                route:
                  cluster: proxy_airport_GEG
                  timeout: 3s
              - match:
                  prefix: "/airports/"
                route:
                  cluster: proxy_airports
                  timeout: 60s
                  retry_policy:
                    retry_on: 5xx, gateway-error
                    num_retries: 5
                    per_try_timeout: 8s
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: proxy_weather
    connect_timeout: 2s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: limited
        port_value: 80
  - name: proxy_airport_GEG
    connect_timeout: 2s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: sidecar
        port_value: 80
  - name: proxy_airports
    connect_timeout: 2s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: slow
        port_value: 80
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001